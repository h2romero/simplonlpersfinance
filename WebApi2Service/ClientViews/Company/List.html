<div from="Jeremy" greet="people"/>

<form class="form-search">
    <div class="btn-group">
        <input type="text" ng-model="query" class="btn btn-default" placeholder="Search" />
        <button ng-click="reset()" type="submit" class="btn"><i class="glyphicon glyphicon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <th>
            <a ng-click="sort('CompanyName')">Company</a>
            <span ng-show="sort_order=='CompanyName' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='CompanyName' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th>
            <a ng-click="sort('UserName')">User</a>
            <span ng-show="sort_order=='UserName' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='UserName' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <!--<th>
            <a ng-click="sort('DueDate')">Due</a>
            <span ng-show="sort_order=='DueDate' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='DueDate' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>-->
        <!--<th sorted="DueDate">Due</th>-->
        <th><a href="#/new"><i class="glyphicon glyphicon-plus"></i></a> </th>
    </thead>
    <tbody>
        <tr ng-repeat="company in companies" id="company_{{company.CompanyID}}">
            <td>{{company.CompanyName}}</td>
            <td>{{company.UserName}}</td>
            <!--<td>{{company.DueDate | date:mediumDate}}</td>-->
            <td>
                <a href="#/edit/{{company.CompanyID}}"><i class="glyphicon glyphicon-edit"></i></a>
                <a ng-click="delete()"><i class="glyphicon glyphicon-remove"></i></a>
            </td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more()" ng-click="show_more()">Show more</a>
